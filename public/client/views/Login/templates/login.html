	<section id="form" ng-show="!showAuthentication"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2>{{ 'LOGIN_LABEL' | translate }}</h2>
						<form ng-submit="loginCustomer()">
							<label ng-if="errLogin">Tài khoản hoặc mật khẩu không đúng!</label>
							<input type="email" ng-model="login.email" placeholder="{{ 'EMAIL' | translate }}" />
							<input type="password" ng-model="login.password" placeholder="{{ 'PASSWORD' | translate }}" />
							<span>
								<input type="checkbox" class="checkbox"> 
								{{ 'KEEP_SIGN_IN' | translate }}
							</span>
							<button type="submit" class="btn btn-default">{{ 'LOGIN' | translate }}</button>
							<button ng-click="onGoogleLogin()">Google</button>
						</form>
					</div><!--/login form-->
				</div>
				<div class="col-sm-1">
					<h2 class="or">{{ 'OR' | translate }}</h2>
				</div>
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<h2>{{ 'NEW_USER_LABEL' | translate }}</h2>
						<p ng-if="emailExists">{{ 'ERROR_MAIL_EXIST' | translate }}</p>
						<p ng-if="emailWrong">{{ 'ERROR_EMAIL_INCORRECT' | translate }}</p>
						<form class="form-horizontal">
							<input type="text" ng-model="newCustomer.lastName" placeholder="{{ 'LAST_NAME' | translate }}"/>
							<input type="text" ng-model="newCustomer.firstName" placeholder="{{ 'FIRST_NAME' | translate }}"/>
							<input type="email" ng-model="newCustomer.email" placeholder="{{ 'EMAIL' | translate }}"/>
							<input type="password" ng-model="newCustomer.password" placeholder="{{ 'PASSWORD' | translate }}"/>
							<div class="form-group">
								<button ng-click="Authentication()" class="btn btn-default col-sm-4 col-sm-offset-1">{{ 'SIGNUP' | translate }}</button>
								<img class="loading col-sm-5" src="/images/loading/loading.gif" ng-if="loading" />
							</div>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->

	<section id="form" ng-show="showAuthentication"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-4">
					<div class="login-form"><!--login form-->
						<h2>{{ 'ENTER_AUTHEN_CODE' | translate }}</h2>
						<p>{{ 'LABEL_AUTHEN_CODE' | translate }}</p>
						<form>
							<input type="text" ng-model="Code" placeholder="{{ 'AUTHEN_CODE' | translate }}" />
							<button ng-click="register()" class="btn btn-default">{{ 'SUBMIT' | translate }}</button>
						</form>
					</div><!--/login form-->
				</div>
			</div>
		</div>
	</section><!--/form-->
